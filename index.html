<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web con Copilot</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura completa de la ventana */
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: white;
            border-radius: 12px; /* Bordes redondeados para parecer una app */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Sombra para un mejor diseño */
            overflow: hidden; /* Para que el iframe no sobresalga */
            width: 90%; /* Ancho adaptable */
            height: 100%; /* Altura completa del contenedor */
            max-width: 800px; /* Ancho máximo para pantallas grandes */
        }
        h1 {
            color: #333;
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 60px); /* Altura del iframe ajustada para ocupar el resto de la pantalla */
            border: none; /* Sin borde */
        }
        @media (max-width: 600px) {
            iframe {
                height: calc(100vh - 60px); /* Ajustar altura en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Mi Sitio Web</h1>
        <iframe src="https://you.com/" allowfullscreen></iframe>
    </div>
</body>
</html>
