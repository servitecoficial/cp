<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estunaur IA</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 105vh;
            margin: 0;
            background-color: #f0f0f0; /* Color de fondo claro */
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s; /* Transición suave */
        }
        body.dark {
            background-color: #333; /* Color de fondo oscuro */
            color: white; /* Color de texto claro */
        }
        .container {
            text-align: center;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%; /* Ancho adaptable */
            max-width: 700px; /* Ancho máximo */
            flex-grow: 1; /* Para que el contenedor crezca */
        }
        h1 {
            color: #333;
            margin: 20px 0;
        }
        h6 {
            color: #333;
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 150px); /* Altura adaptable */
            border: none;
            margin-bottom: 20px; /* Espacio adicional en la parte inferior */
        }
        @media (max-width: 600px) {
            iframe {
                height: calc(100vh - 120px); /* Ajustar altura en pantallas pequeñas */
            }
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: color 0.3s;
        }
        body.dark .theme-toggle {
            color: white; /* Color del ícono en tema oscuro */
        }
        footer {
            background-color: #f0f0f0; /* Color de fondo del footer */
            padding: 10px;
            text-align: center;
            width: 100%;
            position: relative;
            bottom: 0;
            transition: background-color 0.3s; /* Transición suave para el footer */
        }
        body.dark footer {
            background-color: #444; /* Color de fondo del footer en tema oscuro */
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">🌞</button>
    <div class="container">
        <h1>Estunaur IA.</h1>
        <h6>Un proyecto de Alan Acosta.</h6> 
        <iframe src="https://you.com/" allowfullscreen></iframe>
    </div>
    <footer>
        <p>Gracias por utilizar la app. <br>
        esta app fue desarrollada por un alumno de la Unahur.</p>
    </footer>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        let isDark = false;

        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            document.body.classList.toggle('dark', isDark);
            themeToggle.textContent = isDark ? '🌜' : '🌞'; // Cambiar ícono
        });
    </script>
</body>
</html>
